<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Heights - Comprehensive Game History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .game-stat-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-stat-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .progress-bar-custom {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">üèÜ Advanced Game History</h3>
                        <div>
                            <span class="badge bg-success me-2">Total Games: <span id="totalGamesPlayed">0</span></span>
                            <span class="badge bg-warning">Highest Score: <span id="highestScore">0</span></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="card game-stat-card bg-info text-white">
                                    <div class="card-body">
                                        <h5>Performance Metrics</h5>
                                        <div class="progress mb-2" style="height: 20px;">
                                            <div id="accuracyProgressBar" class="progress-bar progress-bar-custom" role="progressbar" style="width: 0%">
                                                Accuracy: 0%
                                            </div>
                                        </div>
                                        <p>Best Accuracy: <span id="bestAccuracy">0%</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card game-stat-card bg-warning text-dark">
                                    <div class="card-body">
                                        <h5>Disk Challenge</h5>
                                        <p>Most Attempted Disks: <span id="mostAttemptedDisks">0</span></p>
                                        <p>Average Disks per Game: <span id="averageDisks">0</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="card game-stat-card bg-success text-white">
                                    <div class="card-body">
                                        <h5>Skill Progression</h5>
                                        <canvas id="skillProgressChart" width="250" height="150"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <table class="table table-hover table-striped mt-3">
                            <thead class="table-dark">
                                <tr>
                                    <th>Date</th>
                                    <th>Disks</th>
                                    <th>Your Guess</th>
                                    <th>Actual Moves</th>
                                    <th>Points</th>
                                    <th>Performance</th>
                                </tr>
                            </thead>
                            <tbody id="gameHistoryBody">
                                <!-- Dynamically populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <a href="game.html" class="btn btn-primary">Back to Game</a>
                            <button onclick="exportGameHistory()" class="btn btn-success">Export History</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/game-history.js"></script>
</body>
</html>
