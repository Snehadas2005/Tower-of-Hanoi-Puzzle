<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi - Scoreboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .scoreboard-container {
            max-width: 800px;
            margin: 20px auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
        }

        .scoreboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .score-table th {
            background: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .score-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #2c3e50;
            color: white;
        }

        .score-table tr:nth-child(even) {
            background: #2c3e50;
        }

        .perfect-score {
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="scoreboard-container">
        <div class="scoreboard-header">
            <h1>üèÜ Tower of Hanoi Scoreboard</h1>
        </div>

        <table class="score-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Level</th>
                    <th>Total Moves</th>
                    <th>Optimal Moves</th>
                    <th>Time</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreboardBody">
                <!-- Filled dynamically by JavaScript -->
            </tbody>
        </table>

        <div class="controls">
            <button onclick="window.location.href='game.html'">Back to Game</button>
            <button onclick="refreshScores()">Refresh Scores</button>
        </div>
    </div>

    <script>
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function refreshScores() {
            const scores = JSON.parse(localStorage.getItem('gameHistory') || '[]')
                .sort((a, b) => b.score - a.score);

            const tbody = document.getElementById('scoreboardBody');
            tbody.innerHTML = scores.map((score, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${score.level}</td>
                    <td>${score.moves}</td>
                    <td>${score.optimalMoves}</td>
                    <td>${formatTime(score.time)}</td>
                    <td class="${score.moves === score.optimalMoves ? 'perfect-score' : ''}">${score.score}</td>
                </tr>
            `).join('');
        }

        window.onload = refreshScores;
    </script>
</body>
</html>
