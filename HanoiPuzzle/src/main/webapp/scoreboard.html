<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Heights - Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Your Game History</h3>
                <div>
                    <button id="exportScoreboard" class="btn btn-light btn-sm">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card bg-info text-white">
                            <div class="card-body">
                                <h5>Total Games</h5>
                                <h2 id="gamesPlayed" class="display-6">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5>Total Score</h5>
                                <h2 id="totalHistoryScore" class="display-6">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-warning text-dark">
                            <div class="card-body">
                                <h5>Best Score</h5>
                                <h2 id="bestScore" class="display-6">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <canvas id="performanceChart" class="mb-4"></canvas>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Disks</th>
                            <th>Your Guess</th>
                            <th>Actual Moves</th>
                            <th>Points</th>
                            <th>Performance</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboardBody">
                        <!-- Dynamically populated by JavaScript -->
                    </tbody>
                </table>
                <div class="d-grid gap-2">
                    <a href="game.html" class="btn btn-primary">Back to Game</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/scoreboard.js"></script>
</body>
</html>
