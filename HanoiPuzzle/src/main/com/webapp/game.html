<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi Heights - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Tower of Hanoi Challenge</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="numDisks" class="form-label">Number of Disks:</label>
                            <input type="number" class="form-control" id="numDisks" min="1" required>
                        </div>
                        <div class="mb-4">
                            <label for="guessedMoves" class="form-label">Guess the number of moves:</label>
                            <input type="number" class="form-control" id="guessedMoves" min="1" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button onclick="playGame()" class="btn btn-primary">Submit Guess</button>
                            <button onclick="game.resetScore()" class="btn btn-secondary">Reset Game</button>
                                <a href="scoreboard.html" class="btn btn-info">View Scoreboard</a>
                                <a href="login.html" class="btn btn-warning">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0">Current Game Stats</h4>
                        </div>
                        <div class="card-body">
                            <div id="currentScore">
                                <h5>Total Score: <span id="totalScore">0</span></h5>
                                <div id="lastResult" class="alert" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/game.js"></script>
    </body>
    </html>
